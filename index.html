<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meddon&family=Yantramanav:wght@300&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="arrow l" onclick="prev()">
            <img src="images/arrowL.png" alt="l">
        </div>
        <div>
            <nav>
                <div class="logo">
                    <h4>Alliance</h4>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Order</a></li>
                    <li><a href="">Reserve</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
            <div class="slide slide-1 first">
                <div class="caption">
                    <h3>AMAZING VIEW</h3>
                </div>
            </div>
            <div class="slide slide-2">
                <div class="caption">
                    <h3>CLASSIC SALON</h3>
                </div>
            </div>
            <div class="slide slide-3">
                
                <div class="caption">
                    <h3>MAJESTIC AMBIENT</h3>
                </div>
            </div>
            <div class="slide slide-4">
                <div class="caption">
                    <h3>GREATEST FOOD</h3>
                </div>
            </div>
            <div class="arrow r" onclick="next()">
                <img src="images/arrowR.png" alt="r">
            </div>
        </div>
    </div>
        

    <script>
        let slide = document.querySelectorAll('.slide');
        var current = 0;

        function cls() {
            for(let i=0; i<slide.length; i++) {
                slide[i].style.display = 'none'; 
            }
        }

        function next() {
            cls();
            if(current === slide.length-1) {
                current = -1;
            }
            current++;
            slide[current].style.display = "block";
        }

        function prev() {
            cls();
            if(current === 0) {
                current = slide.length-1;
            }
            current--;
            slide[current].style.display = "block";
        }

        function start() {
            cls();
            slide[current].style.display = "block";
        }
        
        start();
    </script>
    <script src="burger.js"></script>
</body>
</html>
